  - image         : images/team/pablo-rey.jpg
    name          : Pablo Rey
    designation   : Arreglador e intérprete
    description   : Pablo Rey es compositor, arreglador, guitarrista, músico y docente. Ha trabajado como arreglador musical para la Orquesta Filarmónica de Montevideo desde 2008, destacando sus trabajos para los espectáculos Bienvenida Cumparsita, Ciento3, Leyendas de la música (Canto popular uruguayo). Además, la orquesta ha estrenado composiciones originales suyas. La Orquesta Sinfónica de Minas Gerais (Brasil) ha interpretado arreglos de su autoría. Ha estudiado la licenciatura en composición en la Escuela Universitaria de Música (EUM). También realizó estudios en composición, orquestación y arreglos en el exterior con los maestros Gabriel Senanes (Buenos Aires, Argentina 2012-2013), Daniel Camelo (Buenos Aires, Argentina 2016), Thiago Trajano (Rio de Janeiro, Brasil 2019).En el 2021 recibe una beca para cursar la Diplomatura en Música y Poéticas de Tango en la Universidad Naional de las Artes (Argentina), que acaba de finalizar.
