  - image         : images/team/ignacio-irigaray.jpg
    name          : Ignacio Irigaray
    designation   : Intérprete
    description   : Ignacio Irigaray es músico, docente e ingeniero eléctrico. Colabora con el Centro de Documentación Musical Lauro Ayestarán en la digitalización y restauración de grabaciones analógicas. Participó como guitarrista en los proyectos Los Extranjeros y Malpaso. Con Malpaso grabó los discos El Tony Park ha vuelto al pueblo (Ayuí  A/E284CD, 2004), Todo sobre el amor (2008) y La estática del infierno (2010). Con Los Extranjeros grabó los discos Los extranjeros (2013), Viva la matria (2015), Amorir (2017) y Ternero de dos cabezas (2019) además de varias músicas para teatro (La Rueda Teatro, 2016). Participó como técnico en la  grabación de todos los discos de Los Extranjeros y en la grabación del disco Me gusta lo desparejo (Ayuí A/E370CD, 2011) de Fredy Pérez.  Actualmente integra el cuarteto Colibriyo y estudia bandoneón con Rodolfo Mederos (Argentina).
