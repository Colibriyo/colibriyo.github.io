  - image         : images/team/martin-rocamora.jpg
    name          : Martín Rocamora
    designation   : Intérprete
    description   : Martín Rocamora es ingeniero eléctrico, investigador especializado en audio y músico. Fue docente del área de música y tecnología de la Escuela Universitaria de Música (Universidad de la República) durante más de diez años. Ha sido responsable, investigador y colaborador de varios proyectos de investigación en procesamiento de audio y musicología computacional. Junto a Luis Jure ha venido desarrollando durante varios años un trabajo de documentación y análisis de candombe. Tiene experiencia en grabación y amplificación de música en vivo, de la que se destacan la grabación del disco Me gusta lo desparejo (Ayuí A/E370CD, 2011) de Fredy Pérez, la gira nacional de difusión del disco Almohadones (Ayuí A/E333CD, 2008) de Diego Azar y el espectáculo de presentación del disco No (Ayuí A/E363CD, 2011) de Diego Azar y Santiago Lorenzo. Participó como guitarrista y percusionista en varios grupos musicales.
