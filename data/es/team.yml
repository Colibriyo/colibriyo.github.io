    name          : Marcelo Fiori
    designation   : Intérprete
    description   : Marcelo Fiori es ingeniero, docente, y músico. Ha participado como investigador en proyectos universitarios de procesamiento de audio, y como responsable de proyectos de divulgación científico-artística. Como músico, ha integrado diversas bandas de la escena montevideana desde 2001 (Catarsis, Leitmotiv, etc), ha grabado como músico invitado en discos de Gonzalo Varela, y también como músico invitado en espectáculos en vivo de Bufón en la Sala Zitarrosa. 
